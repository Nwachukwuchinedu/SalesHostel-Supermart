name: Deploy Frontend PHP

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Deploy via SSH
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 21098
        script: |
          # 1. Go to the Git-linked app folder
          cd /home/shopdbji/app

          # 2. Pull the latest PHP source code
          git pull origin main
          
          # 3. Copy the updated PHP files to the LIVE web root
          # (This assumes your PHP files are in the root of your repo)
          cp -r /home/shopdbji/app/* /home/shopdbji/public_html/
          
          # 4. Clean up any leftover artifacts from the copy
          rm -rf /home/shopdbji/public_html/tmp /home/shopdbji/public_html/.git